<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess my number!</title>
</head>
<body>
    <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
</header>
<main>
    <section class="left">
        <input type="number" class="guess">
        <button class="btn check">Check!</button>
    </section>
    <section class="right">
        <p class="message">Start Guessing.....</p>
        <p class="label-score">ðŸ’¯ Your Current Points : <span class="score">20</span></p>
        <p class="label-highcore">ðŸ¥‡ High Score : <span class="highscore">0</span></p>
    </section>
</main>
<footer class="bottom"><p class="impmsg">Right now you have 20 points but as soon as you guess
     the wrong number, your points get reduced by 2
     and as soon as your points are, you will lose the game.</p></footer>
<script src="script.js"></script>
</body>
</html>
